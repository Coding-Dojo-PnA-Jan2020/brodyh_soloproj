{% extends 'layout.html' %}
{% block title %}{{ product.title }}{% endblock title %}

{% block content %}
  <main>
    <div class="container-fluid">
      <div class="page-header">
        <h1>{{ product.title }}</h1>
        <p class="lead">from <em>{{ vendor_names }}</em></p>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <img src="{{ product.primary_image.url }}" class="img img-responsive w-100">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8">
          {{ product.desc }}
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
