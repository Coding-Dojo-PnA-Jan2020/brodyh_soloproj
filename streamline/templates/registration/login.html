{% extends 'layout.html' %}
{% block title %}Sign in{% endblock title %}

{% load bootstrap4 %}

{% block content %}
  <main>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Sign in</h1>
        <p class="lead">We’re so glad you’re back</p>
      </div>
      <form action="{% url 'login' %}" method="post" class="form-horizontal col-md-6">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
          <button type="submit" class="btn btn-primary mr-2">Login</button>
          <a href="/accounts/signup" class="btn btn-light">No account?</a>
        {% endbuttons %}
      </form>
    </div>
  </main>
{% endblock content %}
